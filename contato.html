<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form class="form-contato">
                <fieldset>
                    <legend class="legenda">Seus dados</legend>
                    <label for="nome" class="com-icone">Nome</label>
                    <input type="text" name="nome" id="nome" autofocus required pattern="[A-Za-z ']{4,}" title="Seu nome deve conter no mínimo 4 letras">
                    <label for="email" class="com-icone">Email:</label>
                    <input type="email" name="email" id="email" placeholder="seu@email.com" required>
                </fieldset>
                <fieldset>
                    <legend class="legenda">Assunto</legend>
                    <label>
                        <input type="radio" name="assunto" value="blog">
                        Blog
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="servico">
                        Serviço
                    </label>
                    <input type="radio" name="assunto" value="outro" id="outro">
                    <label for="outro">Outro</label>
                    <input type="text" name="outro-assunto">
                </fieldset>
                <label for="mensagem" class="legenda">Mensagem</label>
                <textarea name="msg" id="mensagem" rows="10" cols="60" placeholder="Digite aqui sua mensagem"></textarea>
                <button type="submit">Enviar mensagem</button>
            </form>
        </div>
    </main>
    <img src="imagens/eu.jpg" alt="Minha foto" class="minha-foto">
